<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Argon2 Local Test</title>
</head>
<body>
    <h1>Argon2 Local Test</h1>
    <p>Check the browser's developer console for the hash result.</p>

    <script src="argon2.min.js"></script>

    <script>
        // This function runs the hashing process
        async function runArgon2() {
            try {
                console.log('Hashing with Argon2...');

                const password = 'your-secret-password';
                const salt = 'some-random-salt'; // In a real app, use a unique, cryptographically secure salt for each user!

                // Call the hash function from the library
                const hashResult = await argon2.hash({
                    pass: password,
                    salt: salt,
                    time: 1,       // iterations
                    mem: 1024,     // memory in KiB
                    hashLen: 24,   // desired hash length
                    parallelism: 1,
                    type: argon2.Argon2id // Argon2id is recommended
                });

                console.log('Hashing successful!');
                console.log('Encoded Hash:', hashResult.encoded);
                console.log('Hex Hash:', hashResult.hex);

            } catch (error) {
                console.error('Argon2 hashing failed:', error);
            }
        }

        // Run the function when the page loads
        runArgon2();
    </script>
</body>
</html>
