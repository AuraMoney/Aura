<!DOCTYPE html>
<html>
<head>
  <title>Argon2 Hash Generator</title>
</head>
<body>

  <h1>Argon2 Hash Generator</h1>

  <label for="inputText">Enter text to hash:</label>
  <input type="text" id="inputText">
  <button onclick="hashText()">Hash Text</button>

  <h2>Output:</h2>
  <p id="output"></p>

  <script type="module">
    import * as argon2 from 'https://cdn.skypack.dev/-/argon2@v0.44.0-3YKHxqncp5BELyYgwAN2/dist=es2019,mode=imports/optimized/argon2.js';

    window.hashText = async function() {
      const inputText = document.getElementById('inputText').value;
      const outputElement = document.getElementById('output');

      if (!inputText) {
        outputElement.textContent = 'Please enter some text to hash.';
        return;
      }

      try {
        const salt = new Uint8Array(16);
        window.crypto.getRandomValues(salt);

        const hash = await argon2.hash({
          pass: inputText,
          salt: salt,
          time: 1,
          mem: 1024,
          hashLen: 24,
          parallelism: 1,
          type: argon2.ArgonType.Argon2id
        });

        outputElement.textContent = `Hashed value (encoded): ${hash.encoded}`;
      } catch (error) {
        outputElement.textContent = `Error: ${error.message}`;
      }
    }
  </script>

</body>
</html>
